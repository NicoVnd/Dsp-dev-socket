<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        #popup-notification {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #17a2b8;
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
        }

        .message:nth-child(odd) {
            background-color: #f1f1f1;
        }

        .message:nth-child(even) {
            background-color: #e0e0e0;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="container mt-2">
        <nav class="navbar navbar-expand-lg bg-light pb-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="container my-5 d-flex flex-column justify-content-center">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h2 class="mb-4 text-center">Envoyer un message</h2>
                <form id="form" class="card p-4 shadow-sm">
                    <div class="mb-3">
                        <label for="your-name" class="form-label">Votre prénom</label>
                        <input type="text" class="form-control" id="your-name" name="your-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="your-message" class="form-label">Votre message</label>
                        <textarea class="form-control" id="your-message" name="your-message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 fw-bold">Envoyer</button>
                </form>
                <ul id="messages" class="list-unstyled mt-3"></ul>
                <div id="notifications" class="mt-3"></div>
                <div id="popup-notification">Un nouveau message a été envoyé</div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
    <script>
        var socket = io();

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });

        socket.on('chat message', (data) => {
            var item = document.createElement('li');
            item.textContent = `${data.name}: ${data.message}`;
            item.classList.add('message');
            document.getElementById('messages').appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
            showPopupNotification();
        });

        socket.on('notification', (msg) => {
            var item = document.createElement('div');
            item.textContent = msg;
            item.classList.add('alert', 'alert-info');
            document.getElementById('notifications').appendChild(item);
            setTimeout(() => {
                item.remove();
            }, 5000);
        });

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            var name = document.getElementById('your-name').value;
            var message = document.getElementById('your-message').value;
            if (name && message) {
                socket.emit('chat message', { name: name, message: message });
                document.getElementById('your-message').value = '';
            }
        });

        function showPopupNotification() {
            var popup = document.getElementById('popup-notification');
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }
    </script>
</body>

</html>
